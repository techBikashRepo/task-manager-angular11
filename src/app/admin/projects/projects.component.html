<h1>Projects</h1>
<div class="row">
  <div class="col-8 mx-auto">
    <button
      class="btn btn-primary mb-1"
      data-toggle="modal"
      data-target="#newModal"
    >
      Create Project
    </button>
    <table class="table">
      <thead>
        <th>Project ID</th>
        <th>Project Name</th>
        <th>Date Of Start</th>
        <th>Team Size</th>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects">
          <td>{{ project.projectID }}</td>
          <td>{{ project.projectName }}</td>
          <td>{{ project.dateOfStart }}</td>
          <td>{{ project.teamSize }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<form>
  <div class="modal" role="dialog" id="newModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">New Project</div>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="txtNewProjectID" class="col-sm-4 col-form-label"
              >Project ID</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                id="txtNewProjectID"
                style="width: 100%"
                class="form-control"
                placeholder="Project ID"
                name="projectID"
                [(ngModel)]="newProject.projectID"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="txtNewProjectName" class="col-sm-4 col-form-label"
              >Project Name</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                id="txtNewProjectName"
                style="width: 100%"
                class="form-control"
                placeholder="Project Name"
                name="projectName"
                [(ngModel)]="newProject.projectName"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="txtNewDateOfStart" class="col-sm-4 col-form-label"
              >Date Of Start</label
            >
            <div class="col-sm-8">
              <input
                type="date"
                id="txtNewDateOfStart"
                style="width: 100%"
                class="form-control"
                placeholder="Date Of Start"
                name="dateOfStart"
                [(ngModel)]="newProject.dateOfStart"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="txtNewTeamSize" class="col-sm-4 col-form-label"
              >Team Size</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                id="txtNewTeamSize"
                style="width: 100%"
                class="form-control"
                placeholder="Team Size"
                name="teamSize"
                [(ngModel)]="newProject.teamSize"
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
          <button class="btn btn-success" data-dismiss="modal">Save</button>
        </div>
      </div>
    </div>
  </div>
</form>
