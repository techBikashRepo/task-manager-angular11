<h1>Projects</h1>
<div class="row">
  <div class="col-8 mx-auto">
    <button
      class="btn btn-primary mb-1"
      data-toggle="modal"
      data-target="#newModal"
    >
      Create Project
    </button>
    <table class="table">
      <thead>
        <th>Project ID</th>
        <th>Project Name</th>
        <th>Date Of Start</th>
        <th>Team Size</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects; let i = index">
          <td>{{ project.projectID }}</td>
          <td>{{ project.projectName }}</td>
          <td>{{ project.dateOfStart }}</td>
          <td>{{ project.teamSize }}</td>

          <td>
            <button
              class="btn btn-info"
              (click)="onEditClick($event, i)"
              data-toggle="modal"
              data-target="#editModal"
            >
              Edit
            </button>
          </td>
          <td>
            <button
              class="btn btn-danger"
              (click)="onDeleteClick($event, i)"
              data-toggle="modal"
              data-target="#deleteModal"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- View Model Starts -->
<form>
  <div class="modal" role="dialog" id="newModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">New Project</div>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="txtNewProjectID" class="col-sm-4 col-form-label"
              >Project ID</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                id="txtNewProjectID"
                style="width: 100%"
                class="form-control"
                placeholder="Project ID"
                name="projectID"
                [(ngModel)]="newProject.projectID"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="txtNewProjectName" class="col-sm-4 col-form-label"
              >Project Name</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                id="txtNewProjectName"
                style="width: 100%"
                class="form-control"
                placeholder="Project Name"
                name="projectName"
                [(ngModel)]="newProject.projectName"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="txtNewDateOfStart" class="col-sm-4 col-form-label"
              >Date Of Start</label
            >
            <div class="col-sm-8">
              <input
                type="date"
                id="txtNewDateOfStart"
                style="width: 100%"
                class="form-control"
                placeholder="Date Of Start"
                name="dateOfStart"
                [(ngModel)]="newProject.dateOfStart"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="txtNewTeamSize" class="col-sm-4 col-form-label"
              >Team Size</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                id="txtNewTeamSize"
                style="width: 100%"
                class="form-control"
                placeholder="Team Size"
                name="teamSize"
                [(ngModel)]="newProject.teamSize"
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
          <button
            class="btn btn-success"
            data-dismiss="modal"
            (click)="onSaveClick()"
          >
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
<!-- View Model Ends -->

<!-- Edit Model Starts -->
<form>
  <div class="modal" role="dialog" id="editModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Edit Project</div>

            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">
            <label for="txtEditProjectID" class="col-sm-4 col-form-label"

            >
            <div class="col-sm-8">
              <input
                type="text"
                id="txtEditProjectID"
                style="width: 100%"

                placeholder="Project ID"
                name="projectID"
                [(ngModel)]="editProject.projectID"
                disabled="disabled"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="txtEditProjectName" class="col-sm-4 col-form-label"
              >Project Name</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                id="txtEditProjectName"
                style="width: 100%"
                class="form-control"
                placeholder="Project Name"
                name="projectName"
                [(ngModel)]="editProject.projectName"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="txtEditDateOfStart" class="col-sm-4 col-form-label"
              >Date Of Start</label
            >
            <div class="col-sm-8">
              <input
                type="date"
                id="txtEditDateOfStart"
                style="width: 100%"
                class="form-control"
                placeholder="Date Of Start"
                name="dateOfStart"
                [(ngModel)]="editProject.dateOfStart"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="txtEditTeamSize" class="col-sm-4 col-form-label"
              >Team Size</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                id="txtEditTeamSize"
                style="width: 100%"
                class="form-control"
                placeholder="Team Size"
                name="teamSize"
                [(ngModel)]="editProject.teamSize"
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
          <button
            class="btn btn-success"
            data-dismiss="modal"
            (click)="onUpdateClick()"
          >
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
<!-- Edit Model Starts -->

<!-- Delete Model Starts -->

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">Delete Project</div>

            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group row">

            <div class="col-sm-8">
              <input
                type="text"
                id="txtDeleteProjectID"
                style="width: 100%"

                placeholder="Project ID"
                name="projectID"
                [(ngModel)]="deleteProject.projectID"
                disabled="disabled"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="txtDeleteProjectName" class="col-sm-4 col-form-label"
              >Project Name</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                id="txtdeleteProjectName"
                style="width: 100%"
                class="form-control"
                placeholder="Project Name"
                name="projectName"
                [(ngModel)]="deleteProject.projectName"

<!-- Delete Model Starts -->
